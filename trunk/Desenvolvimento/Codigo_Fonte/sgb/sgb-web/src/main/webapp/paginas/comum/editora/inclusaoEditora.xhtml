<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"  
              xmlns:h="http://java.sun.com/jsf/html"  
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content"> 
                <p:panel header="#{msg['cadastro.editora.label.cadastrar']}">
                    <h:form id="formInclusao" prependId="false">
                        
                        <p:messages autoUpdate="true"/>
                        
                        <p:remoteCommand name="openInitialPage" action="#{editoraController.openInitialPage()}"/>
                        <h:panelGrid width="100%">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="#{msg['cadastro.editora.label.nome']}:" />
                                <h:inputText value="#{editoraController.form.entity.nome}" />
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="1" style="margin-left: 25px;">

                                <p:commandButton actionListener="#{editoraController.salvarEditora()}"
                                                 value="#{msg['arquitetura.label.salvar']}" 
                                                 icon="ui-icon-disk" 
                                                 update="@form"/>

                                <p:commandButton value="#{msg['arquitetura.label.voltar']}" 
                                                 action="#{editoraController.openInitialPage()}"
                                                 ajax="false"
                                                 icon="ui-icon-arrowreturnthick-1-w"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
        </ui:define>
    </ui:composition>
</html>
