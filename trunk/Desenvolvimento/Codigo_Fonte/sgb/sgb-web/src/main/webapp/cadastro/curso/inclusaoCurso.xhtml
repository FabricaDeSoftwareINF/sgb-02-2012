    <head>

    <body>
        
        <p:panel header="#{msg['cadastro.curso.panel.header']}">
            
            <h:form>
                
                <p:messages />
                
                <h:panelGrid>
                    
                    <h:outputLabel value="#{msg['cadastro.curso.label.nome']}:" for="nomeCurso" />

                    <h:outputLabel value="#{msg['cadastro.curso.label.vagas']}:" for="qtdVagas" />
                    <h:inputText values="#{cursoController.form.entity.vagas}" id="qtdVagas" />
                </h:panelGrid>
                
                <h:commandButton action="#{cursoController.insert()}" value="#{msg['cadastro.curso.button.insert']}" />
                
            </h:form>
        </p:panel>
