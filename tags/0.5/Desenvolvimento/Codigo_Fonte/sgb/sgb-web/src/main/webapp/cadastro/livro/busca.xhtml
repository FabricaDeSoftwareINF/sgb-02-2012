<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        
        <title>TODO supply a title</title>
        
    </h:head>
    
    <body>
        
        <p:panel>
            
            <h:form>
            
                <p:dataTable value="#{livroController.form.collectionEntities}" var="usuario">

                    <p:column headerText="Login">

                        <h:outputText value="#{livro.nome}" />

                    </p:column>

                    <p:column headerText="Ações">

                        <h:panelGrid columns="3" width="100%">

                            <p:commandButton value="Remover" action="#{livroController.remove}" update="@all">

                                <f:setPropertyActionListener value="#{livro}" target="#{livroController.form.entity}" />

                                <f:param name="entityID" value="#{livro.id}" />

                            </p:commandButton>

                        </h:panelGrid>

                    </p:column>

                </p:dataTable>

            </h:form>
                
        </p:panel>

    </body>
    
</html>
