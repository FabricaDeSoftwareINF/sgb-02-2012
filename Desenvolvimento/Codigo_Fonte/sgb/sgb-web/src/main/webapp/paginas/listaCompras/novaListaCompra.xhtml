<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view>
        <p:dialog id="selecao_livro_dialog" widgetVar="novaListaCompra" closable="true" 
                  header="teste">

            <h:form id="novo_lista_compra_form">

                <p:dataTable id="dtTable" value="#{livroController.form.livroDM}" 
                             var="livro" style="width: 100%" paginator="true" 
                             paginatorAlwaysVisible="false" rows="10" 
                             selection="#{livroController.form.selectedLivros}"
                             emptyMessage="Nenhum registro">
                    
                    <p:column selectionMode="multiple" style="width: 18px"></p:column>

                    <p:column headerText="#{msg['cadastro.livro.label.titulo']}" 
                              filterBy="#{livro.titulo}" filterMatchMode="contains"
                              styleClass="widthFilterBy">

                        <h:outputText value="#{livro.titulo}" />

                    </p:column>

                   <!-- <p:column headerText="#{msg['cadastro.livro.label.autor']}">
                        <p:dataList value="#{livro.autores}" var="autor">
                            <h:outputText value="#{autor}" />
                        </p:dataList>
                    </p:column>

                    <p:column headerText="#{msg['cadastro.livro.label.edicao']}">
                        <h:outputText value="#{livro.edicao}" />
                    </p:column>

                    <p:column headerText="#{msg['cadastro.livro.label.ano']}">
                        <h:outputText value="#{livro.ano}" />
                    </p:column>

                    <p:column headerText="#{msg['cadastro.livro.label.editora']}">
                        <h:outputText value="#{livro.editora.nome}" />
                    </p:column>

                    <p:column headerText="#{msg['cadastro.livro.label.isbn13']}">
                        <h:outputText value="#{livro.isbn13}" />
                    </p:column>-->

                    <p:column headerText="#{msg['cadastro.livro.label.acoes']}">

                        <p:panelGrid columns="3" width="100%">

                            <p:commandLink value="#{msg['cadastro.livro.button.remover']}" action="#{livroController.remove}" update="@all">

                                <f:setPropertyActionListener value="#{livro}" target="#{livroController.form.entity}" />

                                <f:param name="entityID" value="#{livro.id}" />

                            </p:commandLink>

                            <p:commandButton id="exportar_button" value="#{msg['cadastro.livro.button.exportar']}"
                                             oncomplete="geracaoPlanilhaDialog.show()">

                                <f:setPropertyActionListener value="#{livro}" target="#{livroController.form.entity}" />

                                <f:param name="entityID" value="#{livro.id}" />

                            </p:commandButton>

                        </p:panelGrid>

                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>
    </f:view>    
</html>
