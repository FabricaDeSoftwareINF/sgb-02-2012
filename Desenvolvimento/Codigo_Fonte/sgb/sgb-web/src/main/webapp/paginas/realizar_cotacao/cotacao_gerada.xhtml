<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <h:form id="formInicialCotacao" style="font-size: 14px;">
                
                <p:messages/>

                <p:panel header="#{msg['label.cotacao.cotarLivro']}">
                    
                    
                    <p:dataTable paginator="true" rows="10" value="#{realizarCotacaoController.form.cotacoesRealizadas}" var="cotacao">
                    
                        <p:column/>

                        <p:column>

                               <p:graphicImage url="http://1.bp.blogspot.com/-n-fsjwiesiw/Tr7UmKfH6JI/AAAAAAAAAXQ/PUbQNNaU0bY/s1600/fundacao.jpg" width="150" height="220" />

                        </p:column>

                        <p:column>

                            <h:panelGrid>

                                <h:outputLabel value="#{cotacao.livro.titulo}"/>

                                <h:outputLabel value="#{cotacao.livro.autoresAsString}"/>

                                <h:outputLabel value="Nº da Edição: #{cotacao.livro.edicao}"/>

                                <h:outputLabel value="Ano: #{cotacao.livro.ano}"/>

                                <h:outputLabel value="ISBN-13: #{cotacao.livro.isbn13} "/>

                            </h:panelGrid>

                        </p:column>

                        <p:column>

                            <p:dataTable value="#{cotacao.livraria}" var="livraria">

                                <p:column headerText="#{msg['label.cotacao.loja']}">

                                    
                                    
                                </p:column>

                                <p:column headerText="#{msg['label.cotacao.valor']}">

                                </p:column>

                            </p:dataTable>

                        </p:column>
                    
                    </p:dataTable>
                    
                </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
