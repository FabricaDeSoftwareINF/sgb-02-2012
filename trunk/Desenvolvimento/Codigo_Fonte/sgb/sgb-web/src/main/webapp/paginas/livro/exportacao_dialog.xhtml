<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view>
        <p:dialog id="geracao_planilha_dialog" widgetVar="geracaoPlanilhaDialog" closable="true"
                  header="Exportação">

            <h:form id="geracao_planilha_form">
                <h:panelGrid columns="3">
                    <h:outputLabel value="Extensão" for="extensao_planilha"/>
                    <p:selectOneMenu label="Extensão" id="extensao_planilha" value="#{livroController.formatoSelecionado}"
                                     required="true">
                        <f:selectItem itemValue="" itemLabel="Selecione um formato"/>
                        <f:selectItem itemValue="marc" itemLabel="MARC"/>
                    </p:selectOneMenu>
                    <p:commandButton id="gerar_planilha_btn" value="Gerar Planilha"
                                     actionListener="#{livroController.exportarLivro()}"
                                     ajax="false"
                                     onclick="geracaoPlanilhaDialog.hide()">
                        <p:fileDownload value="#{livroController.file}" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </f:view>
</html>
