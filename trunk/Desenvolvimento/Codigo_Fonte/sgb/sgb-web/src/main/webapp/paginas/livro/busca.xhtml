<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Gerênciamento de Livros - SGB
    </ui:define>
    
    <ui:composition template="/template/template.xhtml">

        
        <ui:define name="content">

            <ui:include src="exportacao_dialog.xhtml"/>
            
            <p:panel>

                <h:form>

                    <p:dataTable value="#{livroController.form.collectionEntities}" var="livro">

                        <p:column headerText="Título">

                            <h:outputText value="#{livro.titulo}" />

                        </p:column>
                        
                        <p:column headerText="Autor">
                            <c:forEach items="#{livro.autores}" var="autor">
                                <h:outputText value="#{autor.nome}" />
                            </c:forEach>
                        </p:column>
                        
                        <p:column headerText="Edição">
                            <h:outputText value="#{livro.edicao}" />
                        </p:column>
                        
                        <p:column headerText="Ano">
                            <h:outputText value="#{livro.ano}" />
                        </p:column>
                        
                        <p:column headerText="Editora">
                            <h:outputText value="#{livro.editora.nome}" />
                        </p:column>
                        
                        <p:column headerText="ISNB13">
                            <h:outputText value="#{livro.isbn13}" />
                        </p:column>

                        <p:column headerText="Ações">

                            <h:panelGrid columns="3" width="100%">

                                <p:commandLink value="Remover" action="#{livroController.remove}" update="@all">

                                    <f:setPropertyActionListener value="#{livro}" target="#{livroController.form.entity}" />

                                    <f:param name="entityID" value="#{livro.id}" />

                                </p:commandLink>
                                
                                <p:commandButton id="exportar_button" value="Exportar"
                                         oncomplete="geracaoPlanilhaDialog.show()">

                                    <f:setPropertyActionListener value="#{livro}" target="#{livroController.form.entity}" />

                                    <f:param name="entityID" value="#{livro.id}" />

                                </p:commandButton>

                            </h:panelGrid>

                        </p:column>

                    </p:dataTable>

                </h:form>

            </p:panel>

        </ui:define>
    </ui:composition>

</html>
