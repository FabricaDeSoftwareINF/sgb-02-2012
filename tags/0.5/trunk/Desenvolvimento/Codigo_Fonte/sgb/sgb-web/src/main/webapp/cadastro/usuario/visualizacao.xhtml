<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>

        <title>Visualização de Usuários</title>

    </h:head>

    <h:body>
        
        <ui:include src="../../template.xhtml" />

        <p:panel header="#{msg['visualizacao.usuario.panel.header']}">

            <p:messages />
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{msg['cadastro.usuario.label.nome']}:" for="usuarioNome" />

                    <p:inputText value="#{usuarioController.form.entity.nome}" id="usuarioNome" readonly="readonly" autocomplete="off" />

                    <h:outputLabel value="#{msg['cadastro.usuario.label.sobrenome']}:" for="usuarioSobrenome" />

                    <p:inputText value="#{usuarioController.form.entity.sobrenome}" id="usuarioSobrenome" readonly="readonly" autocomplete="off" />

                    <h:outputLabel value="#{msg['cadastro.usuario.label.email']}:" for="usuarioEmail" />

                    <p:inputText value="#{usuarioController.form.entity.email}" id="usuarioEmail" readonly="readonly" autocomplete="off" />

                    <h:outputLabel value="#{msg['cadastro.usuario.label.perfil']}:" />

                    <p:selectManyCheckbox value="#{usuarioController.form.entity.perfil}" layout="pageDirection" converter="perfilConverter" >  
                        <f:selectItems value="#{usuarioController.perfil}" var="perfil" itemLabel="#{perfil.tipo}" itemValue="#{perfil}" /> 
                    </p:selectManyCheckbox>  


                </h:panelGrid>
            </h:form>
            
            <h:form>
                
                <h:commandButton action="#{usuarioController.openSearchPage()}" value="#{msg['cadastro.usuario.button.voltar']}" />

            </h:form>

        </p:panel>        

    </h:body>

</html>
