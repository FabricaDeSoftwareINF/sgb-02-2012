<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"  
              xmlns:h="http://java.sun.com/jsf/html"  
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="manterEditora">
                <p:panel header="#{msg['cadastro.editora.label.manterEditora']}">
                    <h:panelGrid width="100%" columns="1">
                        <h:panelGrid width="100%" columns="1" >
                            <p:messages id="messages" autoUpdate="true"></p:messages>

                            <p:dataTable id="associationTable" var="assTab" paginator="true" rows="10" paginatorAlwaysVisible="false"
                                         emptyMessage="#{msg['arquitetura.msg.registrosnaoencontrados']}"
                                         value="#{editoraController.form.collectionEntities}">
                                <p:column style="width: 18px;">  
                                    <p:selectBooleanCheckbox >
                                        <p:ajax listener="#{editoraController.selecionaEditora(assTab)}"  />
                                    </p:selectBooleanCheckbox>
                                </p:column> 

                                <p:column sortBy="#{assTab.nome}" filterBy="#{assTab.nome}" styleClass="widthFilterBy">  
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['cadastro.editora.label.nome']}" />  
                                    </f:facet>  
                                    <h:outputText value="#{assTab.nome}" />  
                                </p:column> 

                                <p:column style="width: 30%; text-align: center;">  
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['cadastro.acao']}" />  
                                    </f:facet>  
                                    <h:commandLink id="linkAcaoEditar" 
                                                   value="#{msg['acao.editar']}" type="button"
                                                   action="#{editoraController.openEditPage(assTab)}"/>

                                    <p:spacer height="1" width="15"/>
                                </p:column> 

                            </p:dataTable>

                            <h:panelGrid columns="2" cellpadding="10" style="margin-left: 80%;">
                                <p:commandButton action="#{editoraController.openInsertPage()}"  value="Novo" ajax="false"></p:commandButton>
                                <p:commandButton value="#{msg['arquitetura.label.remover']}" 
                                                 action="#{editoraController.prepararExclusao}" update="@form" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>

                    <p:confirmDialog id="dialogRemocao" message="#{msg['arquitetura.label.confirmarconteudo']}"
                                     header="#{msg['arquitetura.label.confirmar']}" severity="alert" 
                                     widgetVar="confirmation" visible="#{editoraController.form.exibirDialogExclusao}">
                        <center>
                            <p:commandButton value="#{msg['cadastro.autor.label.sim']}" 
                                             action="#{editoraController.removerEditoraSelecionadas()}" 
                                             update="@form" />
                            <p:commandButton value="#{msg['cadastro.autor.label.nao']}" 
                                             action="#{editoraController.openInitialPage()}" ajax="false"/>
                        </center>
                    </p:confirmDialog>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</ui:component>
