<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"  
              xmlns:h="http://java.sun.com/jsf/html"  
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:body>   
                <p:panel header="#{msg['cadastro.editora.label.editar']}">
                    <h:form >
                        
                        <p:messages autoUpdate="true"/>
                        
                        <h:panelGrid width="100%">

                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msg['cadastro.editora.label.nome']}:" ></h:outputLabel>
                                <p:inputText value="#{editoraController.form.entity.nome}"></p:inputText>

                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="1" style="margin-left: 25px;">
                                <p:commandButton actionListener="#{editoraController.editarEditora()}"
                                                 value="#{msg['arquitetura.label.salvar']}"
                                                 ajax="false"
                                                 icon="ui-icon-disk">
                                </p:commandButton>
                                
                                <p:commandButton value="#{msg['arquitetura.label.cancelar']}"
                                                 action="#{editoraController.openInitialPage()}" 
                                                 ajax="false"
                                                 icon="ui-icon-close">
                                </p:commandButton>
                            </h:panelGrid>

                        </h:panelGrid>

                    </h:form>
                </p:panel>
            </h:body>  
        </ui:define>
    </ui:composition>
</ui:component>
