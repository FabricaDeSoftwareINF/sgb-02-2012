<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <p:panel id="panel_cotacoes" header="#{listaCotacaoController.form.entity.nome}">

                <h:form prependId="false">

                    <p:messages />
                    <p:spacer width="15px" height="20px"/>

                    <p:dataTable id="cotacoes" value="#{listaCotacaoController.form.entity.cotacoesLivro}" 
                                 var="cotacaoLivro" paginator="true" rows="10" style="width: 100%" >

                        <p:column headerText="#{msg['listaCotacao.label.autor']}" >

                            <p:dataList value="#{cotacaoLivro.livro.autores}" var="autor" >  
                                <h:outputText value=" #{autor.sobrenome.toUpperCase()}, #{autor.nome}" 
                                              converter="string15Converter" escape="false"/>
                            </p:dataList> 

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.titulo']}" filterBy="#{cotacaoLivro.livro.titulo}" 
                                  filterMatchMode="contains" sortBy="#{cotacaoLivro.livro.titulo}">

                            <h:outputText value="#{cotacaoLivro.livro.titulo}"/>

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.edicao']}" style="text-align: center"
                                  filterBy="#{cotacaoLivro.livro.edicao}" filterMatchMode="contains" 
                                  sortBy="#{cotacaoLivro.livro.edicao}" >

                            <h:outputText value="#{cotacaoLivro.livro.edicao}" />

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.editora']}" filterBy="#{cotacaoLivro.livro.editora.nome}" 
                                  filterMatchMode="contains" sortBy="#{cotacaoLivro.livro.editora.nome}">

                            <h:outputText value="#{cotacaoLivro.livro.editora.nome}" />

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.ano']}" filterBy="#{cotacaoLivro.livro.ano}" 
                                  filterMatchMode="contains" sortBy="#{cotacaoLivro.livro.ano}">

                            <h:outputText value="#{cotacaoLivro.livro.ano}" />

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.curso']}" >

                            <p:dataList value="#{cotacaoLivro.livro.bibliografias}" var="bibliografia">  
                                <h:outputText value="#{bibliografia.disciplina.curso.nome}" 
                                              converter="string15Converter" escape="false"/>
                            </p:dataList> 

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.valormedio']}" style="text-align: center"
                                  sortBy="#{cotacaoLivro.valorMedio}">

                            <h:outputText value="#{cotacaoLivro.valorMedio}" />

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.valortotal']}" style="text-align: center" >

                            <h:outputText value="#{cotacaoLivro.valorMedio * cotacaoLivro.quantidade}" />

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.quantidade']}" style="text-align: center"
                                  sortBy="#{cotacaoLivro.quantidade}" >

                            <h:outputText value="#{cotacaoLivro.quantidade}" />

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.area']}" >

                            <h:outputText value="CiÃªncias Exatas e da Terra"
                                          converter="string10Converter" escape="false" />

                        </p:column>

                    </p:dataTable> 

                    <p:spacer width="15px" height="50px"/>

                    <p:commandButton id="gerar_xls_btn"
                                     value="#{msg['listaCotacao.button.exportarXLS']}" 
                                     ajax="false"
                                     actionListener="#{listaCotacaoController.exportarXLS()}"
                                     icon="ui-icon-note">
                        <p:fileDownload value="#{listaCotacaoController.arquivoXLS}" />  
                    </p:commandButton>

                    <p:commandButton id="gerar_csv_nac_btn"
                                     value="#{msg['listaCotacao.button.exportarCSVNacionais']}" 
                                     ajax="false"
                                     actionListener="#{listaCotacaoController.exportarCSVNacionais()}"
                                     icon="ui-icon-note">
                        <p:fileDownload value="#{listaCotacaoController.arquivoCSVNacionais}" />  
                    </p:commandButton> 

                    <p:commandButton id="gerar_csv_estran_btn"
                                     value="#{msg['listaCotacao.button.exportarCSVEstrangeiros']}"
                                     ajax="false"
                                     actionListener="#{listaCotacaoController.exportarCSVEstrangeiros()}"
                                     icon="ui-icon-note">
                        <p:fileDownload value="#{listaCotacaoController.arquivoCSVEstrangeiros}" />  
                    </p:commandButton> 

                </h:form>

            </p:panel>   

        </ui:define>

    </ui:composition>

</html>
