<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="title">
            Integração SDB - Sistema de Dados Bibliográfico
        </ui:define>
        <ui:define name="content">

            <h:form id="formParamoIntegracaoSDB">
                <p:messages  autoUpdate="true"/>
                <p:panel header="Integração SDB - Sistema de Dados Bibliográfico"> 
                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{msg['parametros.integracao.entidadeimportacao']}"  ></h:outputLabel>
                        <p:selectOneMenu label="EntidadeImportar" value="#{integracaoSdbController.tipoEntidade}"  
                                         converter="enumTipoEntidadeConverter">

                            <f:selectItems  var="driver" value="#{integracaoSdbController.tipoEntidadeSelect}"
                                            itemLabel="#{tipoEntidade}" itemValue="#{tipoEntidade}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{msg['parametros.integracao.url']}"  ></h:outputLabel>
                        <p:inputText label="URL Service"  
                                     value="#{integracaoSdbController.urlService}" 
                                     required="true" requiredMessage="Informe a 
                                     URL do serviço para importar os dados 
                                     Bibliográficos" size="50"/>
                    </h:panelGrid>            

                </p:panel> 

                <div align="left">
                    <h:panelGrid columns="2">
                        <p:commandButton update="dialog_importados" 
                                         actionListener="#{integracaoSdbController.importar()}"
                                         oncomplete="dialogDetalhes.show()"
                                         value="#{msg['parametros.integracao.importar']}" />
                    </h:panelGrid>
                </div>      
                
                <ui:include src="cursos_encontrados_dialog.xhtml"/>
            </h:form> 

            <h:form>
                <div align="left">
                    <p:commandButton  update="@form"  
                                      actionListener="#{integracaoSdbController.voltar()}" 
                                      value="#{msg['parametros.integracao.voltar']}" />
                </div>
            </h:form>   

        </ui:define>
    </ui:composition>

</html>
