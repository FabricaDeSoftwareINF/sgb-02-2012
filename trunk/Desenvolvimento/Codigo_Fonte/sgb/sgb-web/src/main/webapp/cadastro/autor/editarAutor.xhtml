<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <p:dialog widgetVar="autorModalEditar" header="Editar Autor" modal="true" position="center" resizable="false" width="400">
       
        <h:form id="formEdicaoAutor" >

            <p:panelGrid styleClass="semborda">
                <p:row>
                    <p:column>
                        <h:outputLabel value="#{msg['cadastro.autor.label.nome']}:" style="float: right;"></h:outputLabel>
                    </p:column><p:column>
                        <p:inputText value="#{autorController.form.autorEdicao.nome}"></p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel value="#{msg['cadastro.autor.label.sobrenome']}:" style="float: right;" ></h:outputLabel>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{autorController.form.autorEdicao.sobrenome}"></p:inputText>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <h:panelGrid columns="2" style="float: right;"> 

                <p:commandButton actionListener="#{autorController.editarAutor()}" value="#{msg['cadastro.autor.label.atualizar']}" update=":formManterAutor" oncomplete="autorModalEditar.hide()" ajax="true"></p:commandButton>

                <p:commandButton oncomplete="autorModalEditar.hide()" action="#{autorController.buscaTodosAutores()}" update=":formManterAutor" process="@all" value="#{msg['cadastro.autor.label.voltar']}"></p:commandButton>

            </h:panelGrid>

        </h:form>

    </p:dialog>
    
</html>
