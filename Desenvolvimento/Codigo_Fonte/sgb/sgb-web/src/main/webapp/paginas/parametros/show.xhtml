<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        #{msg['parametros.visualisar.title']}
    </ui:define>

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:body>

                <p:panel header="#{msg['parametros.panel.header']}">
                    <h:form prependId="false">  
                        <p:growl id="msgs" />  
                        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">  
                            <h:outputText value="#{msg['parametros.label.valorfrete']}: "/>
                            <h:panelGroup>
                                <h:outputLabel value="R$" style="margin-right: 5px;"/>

                                <p:inplace id="basic" editor="true" styleClass="bordinha danado">  
                                    <p:inputText required="true" value="#{parametrosController.form.entity.valorFrete}">
                                        <f:convertNumber minFractionDigits="2"
                                                         groupingUsed="true"
                                                         pattern="####.##"
                                                         />
                                    </p:inputText>
                                    <p:ajax event="save" listener="#{parametrosController.edit}"/>
                                </p:inplace>

                            </h:panelGroup>
                            <h:outputText value="#{msg['parametros.label.mec']}: "/>
                            <p:inplace id="ajaxSetMEC" editor="true" styleClass="bordinha danado">
                                <p:inputText id="paramMec" required="true" value="#{parametrosController.form.entity.parametroMEC}"/>
                                <p:ajax event="save" listener="#{parametrosController.edit}"/>
                            </p:inplace>
                        </h:panelGrid>  
                    </h:form>  
                </p:panel>   
            </h:body>
        </ui:define>
    </ui:composition>

</html>
