<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <p:dialog id="cadastro_editora_dialog" widgetVar="cadastroEditoraDialog" closable="true"
                  header="#{msg['cadastro.livro.label.editora']}">

            <h:form id="cadastro_editora_dialog_form">
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{msg['cadastro.editora.label.nome']}:" ></h:outputLabel>

                    <p:inputText value="#{livroController.editora.nome}"></p:inputText>

                    <p:commandButton action="#{livroController.salvarEditora()}" 
                                     value="#{msg['cadastro.livro.button.cadastrar']}"
                                     onclick="cadastroEditoraDialog.close()"/>

                    <p:commandButton value="#{msg['cadastro.livro.button.cancelar']}" onclick="cadastroEditoraDialog.close()"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </f:view>
</html>
