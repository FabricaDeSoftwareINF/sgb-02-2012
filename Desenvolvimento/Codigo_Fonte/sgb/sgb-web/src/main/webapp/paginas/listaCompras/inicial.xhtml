<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <p:panel header="Lista de Compras" >

                <p:spacer width="15px" />

                <h:form id="form">  
                    
                    <p:growl id="growl" showDetail="true"/>  

                    <p:dataTable id="listaComprasTable"
                                 var="listaCompras"
                                 value="#{listaComprasController.form.listaCompras}"
                                 paginator="true" rows="10"
                                 resizableColumns="true"
                                 emptyMessage="#{msg['arquitetura.label.nenhumregitro']}">  

                        <f:facet name="header">  
                            #{msg['listaCompras.conteudo']}
                        </f:facet>  

                        <p:column style="width:4%">  
                            <p:rowToggler />  
                        </p:column>  

                        <p:column style="width:48%">  
                            <f:facet name="header">  
                                #{msg['listaCompras.nome']} 
                            </f:facet>  
                            <h:outputText value="#{listaCompras.nome}" />  
                        </p:column>  

                        <p:column style="width:48%">  
                            <f:facet name="header">  
                                #{msg['listaCompras.gravacao']} 
                            </f:facet>  
                            <h:outputText value="#{listaCompras.dataCriacao}" />  
                        </p:column>  

                        <p:rowExpansion>  

                            <p:dataTable var="livro" value="#{listaCompras.livrosDaListaCompras}"
                                         resizableColumns="true"  >  

                                <p:column headerText="Título">
                                    <h:outputText value="#{livro.titulo}" 
                                                  title="#{livro.titulo}"/>  
                                </p:column>  

                                <p:column headerText="Edição">  
                                    <h:outputText value="#{livro.edicao}" 
                                                  title="#{livro.edicao}"/>  
                                </p:column>  

                                <p:column headerText="Editora">  
                                    <h:outputText value="#{livro.editora.nome}"
                                                  title="#{livro.editora.nome}"/>  
                                </p:column>  

                                <p:column headerText="Ano">  
                                    <h:outputText value="#{livro.ano}" 
                                                  title="#{livro.ano}"/>  
                                </p:column>
                            </p:dataTable>  

                            <p:commandButton value="Cotar" 
                                             action="#{realizarCotacaoController.realizarCotacaoListaCompras}"
                                             ajax="false"
                                             icon="ui-icon-cart">

                                <f:setPropertyActionListener value="#{listaCompras}" target="#{realizarCotacaoController.form.listaCompras}"/>

                            </p:commandButton>

                        </p:rowExpansion>  
                    </p:dataTable> 

                    <p:spacer height="10px"/>
                    <h:panelGrid columns="1">
                    <p:commandButton value="Novo"
                                     oncomplete="novaListaCompra.show();" 
                                     icon="ui-icon-document"/>
                    </h:panelGrid>
                    
                    <ui:include src="novaListaCompra.xhtml"></ui:include>

                </h:form>  
            </p:panel>
        </ui:define>

    </ui:composition>
</html>
