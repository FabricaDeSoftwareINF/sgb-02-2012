<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <p:panel header="#{msg['listaCotacao.label.lista']}">

                <h:form prependId="false">

                    <p:messages />

                    <p:spacer width="15px" height="20px"/>

                    <p:dataTable id="listaCotacoes" value="#{listaCotacaoController.form.listaCotacaoDataModel}" var="listaCotacao"  
                                 paginator="true" rows="10"  >

                        <p:column headerText="#{msg['listaCotacao.label.nome']}"  style="width: 50%;"
                                  filterBy="#{listaCotacao.nome}" filterMatchMode="contains">

                            <h:outputText value="#{listaCotacao.nome}" />

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.preco']}"  style="width: 15%"
                                  filterBy="#{listaCotacao.preco}" filterMatchMode="contains">

                            <h:outputText value="#{listaCotacao.preco}" style="text-align: center"/>

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.cricadoem']}" style="width: 25%">

                            <h:outputText value="#{listaCotacao.dataRealizada}"/>

                        </p:column>

                        <p:column headerText="#{msg['listaCotacao.label.acoes']}" style="width: 10%">

                            <p:commandButton value="#{msg['listaCotacao.button.visualizar']}" 
                                             action="#{listaCotacaoController.openViewPage(listaCotacao)}"
                                             ajax="false" 
                                             icon="ui-icon-zoomin"/>

                        </p:column>

                    </p:dataTable>

                    <p:spacer height="15"/>

                </h:form> 

            </p:panel>        

        </ui:define>

    </ui:composition>

</html>
