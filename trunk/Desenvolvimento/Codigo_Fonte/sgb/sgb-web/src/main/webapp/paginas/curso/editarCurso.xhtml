<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">
            <p:panel header="#{msg['cadastro.curso.panel.editar']}">

                <h:form id="formEditarCurso" style="font-size: 14px;">
                    <h:panelGrid width="100%" style="float: left" columns="1" >

                        <p:messages/>

                        <p:spacer width="10" height="15"/>

                        <h:panelGrid columns="5">

                            <h:outputLabel value="#{msg['cadastro.curso.label.nome']}:" for="nomeCurso" />

                            <p:inputText value="#{cursoController.form.entity.nome}" id="nomeCurso" size="45"/>

                            <p:spacer width="25"/>

                            <h:outputLabel value="#{msg['cadastro.curso.label.vagas']}:" for="qtdVagas" />

                            <p:inputText styleClass="numeric" value="#{cursoController.form.entity.vagas}" id="qtdVagas" size="15"/>

                        </h:panelGrid>

                    </h:panelGrid>

                    <p:spacer width="10" height="15"/>

                    <p:remoteCommand name="abrePaginaInicial" action="#{cursoController.openSearchPage()}"/>

                    <p:spacer width="15px" height="50px"/>

                    <p:commandButton value="#{msg['cadastro.curso.button.edit']}"
                                     action="#{cursoController.editar()}"
                                     ajax="false"
                                     icon="ui-icon-pencil"/>

                    <p:commandButton value="#{msg['acao.voltar']}" ajax="false"
                                     action="#{cursoController.openSearchPage()}"
                                     icon="ui-icon-arrowreturnthick-1-w"/>

                    <p:dialog modal="true" width="405" height="140" resizable="false" closable="false"
                              header="#{msg['arquitetura.msg.atencao']}" visible="#{cursoController.form.exibirDialog}">

                        <h:panelGrid style="text-align: center;">

                            <p:spacer width="5" height="25"/> 

                            <h:outputLabel value="#{msg['arquitetura.msg.camposobrigatorios']}"/>

                            <p:spacer width="5" height="25"/> 

                            <p:commandButton value="#{msg['arquitetura.msg.ok']}" update="@form">

                                <f:setPropertyActionListener value="false" target="#{cursoController.form.exibirDialog}"/>

                            </p:commandButton>

                        </h:panelGrid>

                    </p:dialog>

                </h:form>
                
            </p:panel>

            <p:spacer height="50"/> 

        </ui:define>

    </ui:composition>

</html>
