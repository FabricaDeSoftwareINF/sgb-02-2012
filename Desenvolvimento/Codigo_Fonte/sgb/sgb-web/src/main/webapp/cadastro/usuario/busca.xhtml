<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>

        <title>Listar de Usuários</title>

    </h:head>

    <h:body>
        
        <ui:include src="../../template.xhtml" />
        

        <p:panel header="Listar Usuário">

            <h:form>

                <p:messages />
                <h:panelGrid columns="2">
                    <p:dataTable id="listaUsuarios" value="#{usuarioController.form.collectionEntities}" var="usuario">
                            <p:column headerText="">

                                <p:selectBooleanCheckbox >
                                    <p:ajax event="click" listener="#{usuarioController.selecionaUsuario(usuario)}" />
                                </p:selectBooleanCheckbox>

                            </p:column>
                            <p:column headerText="Nome" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}" filterMatchMode="contains">

                                <h:outputText value="#{usuario.nome} #{usuario.sobrenome}" />

                            </p:column>
                            <p:column headerText="E-mail" sortBy="#{usuario.email}" filterBy="#{usuario.email}" filterMatchMode="contains">

                                <h:outputText value="#{usuario.email}" />

                            </p:column>

                            <p:column headerText="Privilegios">

                                <h:outputText value="#{usuario.getStringPerfil()}" />

                            </p:column>

                            <p:column headerText="Ações">
                                <p:commandButton value="Editar" action="#{usuarioController.openEditPage(usuario)}"/>
                                <p:commandButton value="Detalhe" action="#{usuarioController.openViewPage(usuario)}"/>
                            </p:column>
                    </p:dataTable>
                    <p:spacer height="15"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Novo" action="#{usuarioController.openInsertPage()}"/>
                    <p:commandButton update="listaUsuarios" actionListener="#{usuarioController.removerUsuarioSelecionados()}" value="Remover"/>
                </h:panelGrid>
            </h:form>

        </p:panel>        

    </h:body>Usuario

</html>
