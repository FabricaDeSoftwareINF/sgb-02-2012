<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        
        <title>Cadastro de Usu√°rios</title>
        
    </h:head>
    
    <h:body>

        <p:panel header="#{msg['cadastro.usuario.panel.header']}">
            
            <h:form>
                
                <p:messages />
                
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.nome']}:" for="usuarioNome" />
                    
                    <h:inputText value="#{usuarioController.form.entity.nome}" id="usuarioNome" />
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.sobrenome']}:" for="usuarioSobrenome" />
                    
                    <h:inputText value="#{usuarioController.form.entity.sobrenome}" id="usuarioSobrenome" />
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.email']}:" for="usuarioEmail" />
                    
                    <h:inputText value="#{usuarioController.form.entity.email}" id="usuarioEmail" />
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.confirmacaoemail']}:" for="usuarioConfirmacaoEmail" />
                    
                    <h:inputText value="#{usuarioController.form.entity.confirmacaoEmail}" id="usuarioConfirmacaoEmail" />
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.password']}:" for="usuarioPassword" />
                    
                    <p:password value="#{usuarioController.form.entity.senha}" id="usuarioPassword" match="usuarioConfirmacaoPassword" />
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.confirmacaopassword']}:" for="usuarioConfirmacaoPassword" />
                    
                    <p:password value="#{usuarioController.form.entity.senha}" id="usuarioConfirmacaoPassword" />
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.perfil']}:" for="listaPerfil" />
                     
                    
                </h:panelGrid>
                
                <h:commandButton action="#{usuarioController.insert}" value="#{msg['cadastro.usuario.button.insert']}" />
                
            </h:form>
            
        </p:panel>        

    </h:body>
    
</html>
