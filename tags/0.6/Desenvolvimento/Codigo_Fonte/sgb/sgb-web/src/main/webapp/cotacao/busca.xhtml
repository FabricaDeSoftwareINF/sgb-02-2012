<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Livros para cotação</title>
    </h:head>

    <h:body>
        <ui:include src="../template.xhtml" />

        <p:panel header="Livros para cotação">
            <h:form>
                <p:messages />
                <h:panelGrid columns="2">
                    <p:dataTable id="listaLivrosParaCotacao" value="#{livroParaCotacaoController.form.collectionEntities}" var="livroParaCotacao">

                        <p:column headerText="Titulo" sortBy="#{livroParaCotacao.nomeLivro}" filterBy="#{livroParaCotacao.nomeLivro}" filterMatchMode="contains">
                            <h:outputText value="#{livroParaCotacao.nomeLivro}" />
                        </p:column>

                        <p:column headerText="Quantidade existente na biblioteca" sortBy="#{livroParaCotacao.quantidadeLivrosDisponiveis}" >
                            <h:outputText value="#{livroParaCotacao.quantidadeLivrosDisponiveis}" />
                        </p:column>

                        <p:column headerText="Quantidade necessária total">
                            <h:outputText value="#{livroParaCotacao.quantidadeLivrosFaltando}" />
                        </p:column>

                    </p:dataTable>
                    <p:spacer height="15"/>
                </h:panelGrid>
            </h:form>
        </p:panel>        
    </h:body>
</html>
