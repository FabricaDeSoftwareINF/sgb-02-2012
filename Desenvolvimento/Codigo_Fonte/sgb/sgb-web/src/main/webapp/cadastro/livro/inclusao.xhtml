<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>

        <title>Cadastrar Livro</title>

    </h:head>

    <body>
        <h:form id="formLivro">
            <h:panelGrid columns="6">
                <h:outputLabel value="#{msg['cadastro.livro.label.titulo']}" ></h:outputLabel>
                <p:inputText required="true" value="#{livroController.form.entity.titulo}"/>
                <h:outputLabel value="#{msg['cadastro.livro.label.edicao']}" ></h:outputLabel>
                <p:inputText required="true" value="#{livroController.form.entity.edicao}"/>
                <h:outputLabel value="#{msg['cadastro.livro.label.isbn11']}" ></h:outputLabel>
                <p:inputText value="#{livroController.form.entity.isbn11}"/>
                <h:outputLabel value="#{msg['cadastro.livro.label.autor']}" ></h:outputLabel>
                <h:panelGrid columns="2" >
                    <p:autoComplete id="autoCompleteAutor" value="#{livroController.form.entity.autores}" completeMethod="#{livroController.autorService.complete}"  
                                    var="autor" itemLabel="#{autor.nome}" itemValue="#{autor}" converter="autorConverter" multiple="true"></p:autoComplete>  
                    <p:commandButton onclick="autorModal.show()" immediate="true" value="+"></p:commandButton>
                </h:panelGrid>
                <h:outputLabel value="#{msg['cadastro.livro.label.editora']}" ></h:outputLabel>
                <h:panelGrid columns="2">
                    <p:autoComplete id="autoCompleteEditora" value="#{livroController.form.entity.editora}" completeMethod="#{livroController.editoraService.complete}"  
                                    var="editora" itemLabel="#{editora.nome}" itemValue="#{editora}" converter="editoraConverter" ></p:autoComplete>  
                    <p:commandButton onclick="editoraModal.show()" immediate="true" value="+"></p:commandButton>
                </h:panelGrid>
                <h:outputLabel value="#{msg['cadastro.livro.label.isbn13']}" ></h:outputLabel>
                <p:inputText required="true" value="#{livroController.form.entity.isbn13}"/>
                <h:outputLabel value="#{msg['cadastro.livro.label.ano']}" ></h:outputLabel>
                <p:inputText value="#{livroController.form.entity.ano}"/>
            </h:panelGrid>
            <p:fieldset legend="#{msg['cadastro.livro.legend.associarDisciplina']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo da Bibliografia:"></h:outputLabel>
                    <p:selectOneMenu value="#{livroController.form.bibliografiaTemp.tipo}">
                        <f:selectItem itemValue="#{msg['cadastro.bibliografia.value.basica']}" itemLabel="#{msg['cadastro.bibliografia.value.basica']}"></f:selectItem>
                        <f:selectItem itemValue="#{msg['cadastro.bibliografia.value.complementar']}" itemLabel="#{msg['cadastro.bibliografia.value.complementar']}"></f:selectItem>
                        <f:selectItem itemValue="#{msg['cadastro.bibliografia.value.suplementar']}" itemLabel="#{msg['cadastro.bibliografia.value.suplementar']}"></f:selectItem>
                    </p:selectOneMenu>
                    <h:outputLabel value="Curso:"></h:outputLabel>
                    <p:selectOneMenu value="#{livroController.cursoSelecionado}"  converter="cursoConverter">
                        <p:ajax event="change" process="@this" update="disciplina" listener="#{livroController.limparDisciplina}" />
                        <f:selectItems  var="curso" value="#{livroController.cursoService.list()}" itemLabel="#{curso.nome}" itemValue="#{curso}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Disciplina"></h:outputLabel>
                    <p:autoComplete id="disciplina" value="#{livroController.form.bibliografiaTemp.disciplina}" completeMethod="#{livroController.disciplinaService.complete}"  
                                    var="disciplina" itemLabel="#{disciplina.nome}" itemValue="#{disciplina}" converter="disciplinaConverter" ></p:autoComplete>  
                    <div></div>
                    <p:commandButton value="Associar disciplina" action="#{livroController.associarDisciplina}" ></p:commandButton>
                </h:panelGrid>
                <p:dataTable value="#{livroController.form.entity.bibliografia}" var="item">
                    <p:column headerText="Tipo">
                        <h:outputText value="#{item.tipo}"/>
                    </p:column>
                    <p:column headerText="Curso">
                        <h:outputText value="#{item.disciplina.curso.nome}"/>
                    </p:column>
                    <p:column headerText="Disciplina">
                        <h:outputText value="#{item.disciplina.nome}"/>
                    </p:column>
                    <p:column headerText="Ação">
                        <p:commandLink value="Remover"/>
                    </p:column>
                </p:dataTable>

            </p:fieldset>
            <div align="right">
                <p:commandButton action="#{livroController.insert}" value="#{msg['cadastro.livro.button.insert']}" />
                <p:commandButton action="#{livroController.insert}" value="#{msg['cadastro.livro.button.back']}" />
            </div>
        </h:form>
        <ui:include src="/cadastro/autor/cadastroAutor.xhtml"></ui:include>
        <ui:include src="/cadastro/editora/cadastroEditora.xhtml"></ui:include>
    </body>

</html>
