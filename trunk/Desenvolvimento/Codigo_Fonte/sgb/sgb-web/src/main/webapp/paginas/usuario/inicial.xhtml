<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <p:panel header="#{msg['usuario.label.usuario']}">

                <h:form>
                    
                    <p:messages />
                    
                    <h:panelGrid columns="2">
                        
                        <p:dataTable id="listaUsuarios" value="#{usuarioController.form.tabelaUsuarios}" var="usuario">
                         
                            <p:column headerText="">

                                <p:selectBooleanCheckbox >
                             
                                    <p:ajax event="click" listener="#{usuarioController.selecionaUsuario(usuario)}" />
                                    
                                </p:selectBooleanCheckbox>

                            </p:column>
                           
                            <p:column headerText="#{msg['cadastro.usuario.label.nome']}" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}" filterMatchMode="contains">

                                <h:outputText value="#{usuario.nome} #{usuario.sobrenome}" />

                            </p:column>
                           
                            <p:column headerText="#{msg['cadastro.usuario.label.email']}" sortBy="#{usuario.email}" filterBy="#{usuario.email}" filterMatchMode="contains">

                                <h:outputText value="#{usuario.email}" />

                            </p:column>

                            <p:column headerText="#{msg['cadastro.usuario.label.perfil']}">

                                <h:outputText value="#{usuario.getStringPerfil()}" />

                            </p:column>

                            <p:column headerText="#{msg['usuario.label.acoes']}">
                          
                                <p:commandButton value="#{msg['cadastro.usuario.button.edit']}" action="#{usuarioController.openEditPage(usuario)}"/>
                           
                                <p:commandButton value="#{msg['usuario.label.detalhe']}" action="#{usuarioController.openViewPage(usuario)}"/>
                       
                            </p:column>
                       
                        </p:dataTable>
                      
                        <p:spacer height="15"/>
                   
                    </h:panelGrid>
                  
                    <h:panelGrid columns="2">
                   
                        <p:commandButton value="#{msg['usuario.label.novo']}" action="#{usuarioController.openInsertPage()}"/>
                 
                        <p:commandButton value="#{msg['usuario.label.remover']}" update="listaUsuarios" actionListener="#{usuarioController.removerUsuarioSelecionados()}" />
               
                    </h:panelGrid>
              
                </h:form>

            </p:panel>        

        </ui:define>

    </ui:composition>

</html>
