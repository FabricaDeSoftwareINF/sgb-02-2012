<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <p:panel header="#{msg['edicao.usuario.panel.header']}">

                <h:form>

                    <p:messages />

                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{msg['cadastro.usuario.label.nome']}:" for="usuarioNome" />

                        <p:inputText value="#{usuarioController.form.entity.nome}" id="usuarioNome" autocomplete="off" />

                        <h:outputLabel value="#{msg['cadastro.usuario.label.sobrenome']}:" for="usuarioSobrenome" />

                        <p:inputText value="#{usuarioController.form.entity.sobrenome}" id="usuarioSobrenome" autocomplete="off" />

                        <h:outputLabel value="#{msg['cadastro.usuario.label.email']}:" for="usuarioEmail" />

                        <p:inputText value="#{usuarioController.form.entity.email}" id="usuarioEmail" autocomplete="off" />

                        <h:outputLabel value="#{msg['cadastro.usuario.label.confirmacaoemail']}:" for="usuarioConfirmacaoEmail" />

                        <p:inputText value="#{usuarioController.form.entity.confirmacaoEmail}" id="usuarioConfirmacaoEmail" autocomplete="off" />

                        <h:outputLabel value="#{msg['cadastro.usuario.label.password']}:" for="usuarioPassword" />

                        <p:password value="#{usuarioController.form.entity.senha}" id="usuarioPassword" match="usuarioConfirmacaoPassword" autocomplete="off" />

                        <h:outputLabel value="#{msg['cadastro.usuario.label.confirmacaopassword']}:" for="usuarioConfirmacaoPassword" />

                        <p:password value="#{usuarioController.form.entity.senha}" id="usuarioConfirmacaoPassword" autocomplete="off" />

                        <h:outputLabel value="#{msg['cadastro.usuario.label.perfil']}:" />
                        
                        <p:selectOneRadio value="#{usuarioController.form.entity.perfil}" layout="pageDirection" converter="perfilConverter">  
                            <f:selectItems value="#{usuarioController.perfil}" var="perfil" itemLabel="#{perfil.name}" itemValue="#{perfil}" /> 
                        </p:selectOneRadio>  

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        
                        <p:commandButton action="#{usuarioController.editarUsuario()}" value="#{msg['cadastro.usuario.button.edit']}" ajax="false"/>

                        <p:commandButton action="#{usuarioController.openInitialPage()}" value="#{msg['cadastro.usuario.button.voltar']}" ajax="false"/>
                
                    </h:panelGrid>
            
                </h:form>
            
            </p:panel>        

        </ui:define>

    </ui:composition>

</html>
