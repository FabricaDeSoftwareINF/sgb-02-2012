<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"  
              xmlns:h="http://java.sun.com/jsf/html"  
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:body>   
                <h:form >
                    <h:panelGrid width="100%">

                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msg['cadastro.editora.label.nome']}:" ></h:outputLabel>
                            <p:inputText value="#{editoraController.form.entity.nome}"></p:inputText>
                            <p:commandButton action="#{editoraController.editarEditora()}" value="Editar" ajax="false"></p:commandButton>
                            <p:commandButton value="Voltar" action="#{editoraController.openInitialPage()}" ajax="false"></p:commandButton>
                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>
            </h:body>  

        </ui:define>
    </ui:composition>

</ui:component>
