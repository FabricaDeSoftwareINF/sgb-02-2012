<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>#{msg['parametros.visualisar.title']}</title>

    </h:head>

    <h:body>
        <ui:include src="../../template.xhtml" />
        <p:panel header="#{msg['parametros.panel.header']}">
            <h:form prependId="false">  
                <p:growl id="msgs" />  
                <h:panelGrid columns="2" columnClasses="column" cellpadding="5">  
                    <h:outputText value="#{msg['parametros.label.valorfrete']}: "/>  
                    <p:inplace id="basic" editor="true">  
                        <p:inputText required="true" value="#{parametrosController.form.entity.valorFrete}">
                            <f:convertNumber maxFractionDigits="2"
                                             groupingUsed="true"
                                             currencySymbol="R$"
                                             maxIntegerDigits="4"
                                             type="currency"/>
                        </p:inputText>
                        <p:ajax event="save" listener="#{parametrosController.edit}"/>
                    </p:inplace>  

                    <h:outputText value="#{msg['parametros.label.mec']}: "/>
                    <p:inplace id="ajaxSetMEC" editor="true">
                        <p:inputText id="paramMec" required="true" value="#{parametrosController.form.entity.parametroMEC}"/>
                        <p:ajax event="save" listener="#{parametrosController.edit}"/>
                    </p:inplace>
                </h:panelGrid>  
            </h:form>  
        </p:panel>   
    </h:body>
</html>
