<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="title">
            Parâmetros Integração Biblioteca - SGB
        </ui:define>
        <ui:define name="content">

            <ui:include src="teste_biblioteca_dialog.xhtml"/>

            <h:form id="formParamBC">
                <p:messages  autoUpdate="true"/>
                <p:panel header="Configuração de Conexão"> 
                    <h:panelGrid columns="2">                          
                        <h:outputLabel value="#{msg['parametros.bc.tipo']}"  ></h:outputLabel>

                        <p:selectOneMenu label="SGBD" value="#{bibliotecaConfigController.form.driver}"  
                                         converter="dbDriverConverter">
                            
                            <f:selectItems  var="driver" value="#{bibliotecaConfigController.form.drivers}"
                                            itemLabel="#{driver}" itemValue="#{driver}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{msg['parametros.bc.url']}"  ></h:outputLabel>
                        <p:inputText label="URL "  
                                     value="#{bibliotecaConfigController.form.entity.url}" 
                                     />

                        <h:outputLabel value="#{msg['parametros.bc.porta']}" ></h:outputLabel>
                        <p:inputText label="Porta"  
                                     value="#{bibliotecaConfigController.form.entity.porta}" 
                                     />

                        <h:outputLabel value="#{msg['parametros.bc.schema']}"  ></h:outputLabel>
                        <p:inputText label="Schema" 
                                     value="#{bibliotecaConfigController.form.entity.nameDataBase}" 
                                     />

                        <h:outputLabel value="#{msg['parametros.bc.usuario']}"  ></h:outputLabel>
                        <p:inputText label="Usuário"
                                     value="#{bibliotecaConfigController.form.entity.userDataBase}"/>

                        <h:outputLabel value="#{msg['parametros.bc.senha']}"  ></h:outputLabel>
                        <p:password label="Senha" 
                                    value="#{bibliotecaConfigController.password}" 
                                    />

                        <h:outputLabel value="#{msg['parametros.bc.tabela']}"  ></h:outputLabel>
                        <p:inputText label="Tabela" 
                                     value="#{bibliotecaConfigController.form.entity.tabela}" 
                                     />                                
                    </h:panelGrid>


                    <p:panel header="Colunas da Tabela"> 
                        <h:panelGrid columns="2">

                            <h:outputLabel value="#{msg['parametros.bc.colunaid']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo Inteiro ou Long" label="Coluna ID"  
                                         value="#{bibliotecaConfigController.form.entity.campoIdLivroBiblioteca}"/>

                            <h:outputLabel value="#{msg['parametros.bc.colunatitulo']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo String" label="Coluna Título"  
                                         value="#{bibliotecaConfigController.form.entity.campoTituloLivro}"/>

                            <h:outputLabel value="#{msg['parametros.bc.colunaisbn']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo String" label="Coluna ISBN"
                                         value="#{bibliotecaConfigController.form.entity.campoIsbnLivro}"/>

                            <h:outputLabel value="#{msg['parametros.bc.colunaano']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo String" label="Coluna Ano"
                                         value="#{bibliotecaConfigController.form.entity.campoAnoLivro}"/>

                            <h:outputLabel value="#{msg['parametros.bc.colunaedicao']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo Inteiro" label="Coluna Edição"
                                         value="#{bibliotecaConfigController.form.entity.campoEdicao}"/>

                            <h:outputLabel value="#{msg['parametros.bc.colunaEditora']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo String" label="Coluna Editora"
                                         value="#{bibliotecaConfigController.form.entity.campoEditora}"/>

                            <h:outputLabel value="#{msg['parametros.bc.colunaautor']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo String" label="Coluna Autor"
                                         value="#{bibliotecaConfigController.form.entity.campoAutor}"/>

                            <h:outputLabel value="#{msg['parametros.bc.colunaquantidade']}"  ></h:outputLabel>
                            <p:inputText title="Coluna terá que ser do tipo Inteiro" label="Coluna Quantidade"
                                         value="#{bibliotecaConfigController.form.entity.campoQuantidadeLivro}"/>

                        </h:panelGrid>

                    </p:panel>
                </p:panel>

                <div align="left">
                    <h:panelGrid columns="2">
                        <p:commandButton update="@form" 
                                         actionListener="#{bibliotecaConfigController.salvarDBBibliotecaConfig()}" 
                                         value="#{msg['parametros.bc.salvar']}" />

                        <p:commandButton id="teste_button" value="#{msg['parametros.bc.testaconexao']}"
                                         oncomplete="geraTesteDialog.show()">
                        </p:commandButton>
                    </h:panelGrid>
                </div>       
            </h:form> 

            <h:form>
                <div align="left">
                    <p:commandButton  update="@form"  
                                      actionListener="#{dBBibliotecaConfigController.voltar()}" 
                                      value="#{msg['parametros.bc.voltar']}" />
                </div>
            </h:form>   

        </ui:define>
    </ui:composition>

</html>
