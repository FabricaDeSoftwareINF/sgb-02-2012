<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="/template/template.xhtml">

        <ui:define name="title">
            Busca de Disciplina - SGB
        </ui:define>

        <ui:define name="content">
            <p:panel>

                <h:form>

                    <p:dataTable value="#{disciplinaController.form.collectionEntities}" var="disciplina" >

                        <p:column headerText="Código" sortBy="#{disciplina.codigo}">

                            <h:outputText value="#{disciplina.codigo}" />

                        </p:column>

                        <p:column headerText="Nome" sortBy="#{disciplina.nome}">

                            <h:outputText value="#{disciplina.nome}" />

                        </p:column>

                        <p:column headerText="Curso" sortBy="#{disciplina.curso.nome}">

                            <h:outputText value="#{disciplina.curso.nome}" />

                        </p:column>



                        <p:column headerText="Ações">

                            <h:panelGrid columns="2" width="100%" class="semborda">

                                <p:commandLink value="#{msg['acao.editar']}" action="#{disciplinaController.openInsertPage}" update="@all">

                                    <f:setPropertyActionListener value="#{disciplina}" target="#{disciplinaController.form.entity}" />

                                    <f:param name="entityID" value="#{disciplina.id}" />

                                </p:commandLink>

                                <p:commandLink value="#{msg['acao.detalhes']}">

                                </p:commandLink>

                            </h:panelGrid>


                        </p:column>

                    </p:dataTable>

                    <h:panelGrid columns="2">

                        <p:commandButton value="#{msg['cadastro.acao.novo']}" action="#{disciplinaController.openInsertPage()}"/>

                        <p:commandButton value="#{msg['cadastro.acao.remover']}"/>

                    </h:panelGrid>
                </h:form>

            </p:panel>
        </ui:define>
    </ui:composition>
</html>
