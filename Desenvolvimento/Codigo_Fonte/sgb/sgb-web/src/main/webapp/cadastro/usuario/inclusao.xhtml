<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        
        <title>TODO supply a title</title>
        
    </h:head>
    
    <body>

        <p:panel header="#{msg['cadastro.usuario.panel.header']}">
            
            <h:form>
                
                <p:messages />
                
                <h:panelGrid>
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.login']}:" for="usuarioLogin" />
                    
                    <h:inputText value="#{usuarioController.form.entity.login}" id="usuarioLogin" />
                    
                    <h:outputLabel value="#{msg['cadastro.usuario.label.password']}:" for="usuarioPassword" />
                    
                    <h:inputText value="#{usuarioController.form.entity.senha}" id="usuarioPassword" />
                    
                </h:panelGrid>
                
                <h:commandButton action="#{usuarioController.insert}" value="#{msg['cadastro.usuario.button.insert']}" />
                
            </h:form>
            
        </p:panel>
        
        <p:panel>
            
            <h:form>
            
                <p:dataTable value="#{usuarioController.form.collectionEntities}" var="usuario">

                    <p:column headerText="Login">

                        <h:outputText value="#{usuario.login}" />

                    </p:column>

                    <p:column headerText="Senha">

                        <h:outputText value="#{usuario.senha}" />

                    </p:column>

                    <p:column headerText="Ações">

                        <h:panelGrid columns="3" width="100%">

                            <p:commandButton value="Remover" action="#{usuarioController.remove}" update="@all">

                                <f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.form.entity}" />

                                <f:param name="entityID" value="#{usuario.id}" />

                            </p:commandButton>

                        </h:panelGrid>

                    </p:column>

                </p:dataTable>

            </h:form>
                
        </p:panel>

    </body>
    
</html>
