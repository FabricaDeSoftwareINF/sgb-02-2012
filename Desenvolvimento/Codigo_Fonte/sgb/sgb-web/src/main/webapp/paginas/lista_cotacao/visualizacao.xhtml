<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <p:panel header="#{msg['cotacao.label.cotacoeslista']}">

                <h:form prependId="false">

                    <p:messages />

                    <p:dataTable id="cotacoes" value="#{listaCotacaoController.form.entity.cotacoes}" var="cotacao" 
                                 paginator="true" rows="10" style="width: 100%" >

                        <p:column headerText="#{msg['cotacao.label.autor']}" >

                            <h:outputText value="#{cotacao.livro.autores[0]}"/>

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.titulo']}" filterBy="#{cotacao.livro.titulo}" 
                                  filterMatchMode="contains" sortBy="#{cotacao.livro.titulo}">

                            <h:outputText value="#{cotacao.livro.titulo}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.edicao']}" style="text-align: center"
                                  sortBy="#{cotacao.livro.edicao}" >

                            <h:outputText value="#{cotacao.livro.edicao}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.editora']}" filterBy="#{cotacao.livro.editora.nome}" 
                                  filterMatchMode="contains" sortBy="#{cotacao.livro.editora.nome}">

                            <h:outputText value="#{cotacao.livro.editora.nome}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.ano']}" filterBy="#{cotacao.livro.ano}" 
                                  filterMatchMode="contains" sortBy="#{cotacao.livro.ano}">

                            <h:outputText value="#{cotacao.livro.ano}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.curso']}" >

                            <h:outputText value="#{cotacao.livro.bibliografias[0].disciplina.curso.nome}" />

                        </p:column>

                        <!-- <p:column headerText="#{msg['cotacao.label.orcamento1']}" style="text-align: center" >

                            <h:outputText value="#{cotacao.valor}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.orcamento1']}" style="text-align: center">

                            <h:outputText value="#{cotacao.valor}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.orcamento1']}" style="text-align: center" >

                            <h:outputText value="#{cotacao.valor}" />

                        </p:column> -->

                        <p:column headerText="#{msg['cotacao.label.valormedio']}" style="text-align: center"
                                  sortBy="#{cotacao.valor}">

                            <h:outputText value="#{cotacao.valor}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.valortotal']}" style="text-align: center" >

                            <h:outputText value="#{cotacao.valor * cotacao.quantidade}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.quantidade']}" style="text-align: center"
                                  sortBy="#{cotacao.quantidade}" >

                            <h:outputText value="#{cotacao.quantidade}" />

                        </p:column>

                        <p:column headerText="#{msg['cotacao.label.area']}" >

                            <h:outputText value="Ciências Exatas e da Terra" />

                        </p:column>

                       <!-- <p:column headerText="#{msg['cotacao.label.estrangeiro']}" >

                            <h:outputText value="#{(cotacao.livro.estrangeiro == true ? 'Sim' : 'Não')}" />

                        </p:column> -->


                    </p:dataTable>

                    <p:spacer height="15"/>

                    <p:commandButton id="gerar_xls_btn"
                                     value="#{msg['cotacao.button.exportarXLS']}" 
                                     ajax="false"
                                     actionListener="#{listaCotacaoController.exportarXLS()}">
                        <p:fileDownload value="#{listaCotacaoController.arquivoXLS}" />  
                    </p:commandButton>

                    <p:commandButton id="gerar_csv_nac_btn"
                                     value="#{msg['cotacao.button.exportarCSVNacionais']}" 
                                     ajax="false"
                                     actionListener="#{listaCotacaoController.exportarCSVNacionais()}">
                        <p:fileDownload value="#{listaCotacaoController.arquivoCSVNacionais}" />  
                    </p:commandButton> 

                    <p:commandButton id="gerar_csv_estran_btn"
                                     value="#{msg['cotacao.button.exportarCSVEstrangeiros']}"
                                     ajax="false"
                                     actionListener="#{listaCotacaoController.exportarCSVEstrangeiros()}">
                        <p:fileDownload value="#{listaCotacaoController.arquivoCSVEstrangeiros}" />  
                    </p:commandButton> 

                </h:form>

            </p:panel>        

        </ui:define>

    </ui:composition>

</html>
