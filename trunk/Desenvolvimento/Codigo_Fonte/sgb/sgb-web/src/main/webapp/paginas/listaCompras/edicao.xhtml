<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">
            <h:form id="nova_lista_compras_form">
                <p:panel header="#{msg['listaCompras.nova']}">
                    <p:messages autoUpdate="false" closable="true"/>
                    <h:panelGrid columns="2" cellpadding="5"> 
                        <h:outputLabel value="#{msg['listaCompras.nome']}:"/>
                        <p:inputText requiredMessage="#{msg['cadastro.autor.label.RNG012.nome']}" 
                                     id="nome_lista_compra" value="#{listaComprasController.form.entity.nome}"/>
                    </h:panelGrid>  

                    <h:panelGrid columns="2">
                        <p:dataTable id="listaLivrosParaCotacao" paginator="true" rows="10" 
                                     value="#{listaComprasController.form.itemListaDataModel}" 
                                     var="livroParaCotacao"
                                     emptyMessage="#{msg['arquitetura.label.nenhumregitro']}"
                                     selection="#{listaComprasController.form.livrosSelecionados}"
                                     resizableColumns="true">

                            <p:column selectionMode="multiple" style="width:18px" /> 

                            <p:column headerText="#{msg['cadastro.livro.label.titulo']}"
                                      filterBy="#{livroParaCotacao.livro.titulo}" filterMatchMode="contains">
                                <h:outputText value="#{livroParaCotacao.livro.titulo}"/>
                            </p:column>

                            <p:column headerText="#{msg['cadastro.livro.label.autor']}"
                                      filterBy="#{livroParaCotacao.livro.autoresAsString}" filterMatchMode="contains">
                                <p:dataList value="#{livroParaCotacao.livro.autores}" var="autor">
                                    <h:outputText value="#{autor.sobrenome.toUpperCase()},#{autor.nome}"/>
                                </p:dataList>
                            </p:column>

                            <p:column headerText="#{msg['cadastro.livro.label.edicao']}">
                                <h:outputText value="#{livroParaCotacao.livro.edicao}"/>
                            </p:column>

                            <p:column headerText="#{msg['cadastro.livro.label.ano']}">
                                <h:outputText value="#{livroParaCotacao.livro.ano}" />
                            </p:column>

                            <p:column headerText="#{msg['cadastro.livro.label.editora']}">
                                <h:outputText value="#{livroParaCotacao.livro.editora.nome}" />
                            </p:column>

                            <p:column headerText="#{msg['cadastro.livro.label.isbn13']}">
                                <h:outputText value="#{livroParaCotacao.livro.isbn13}" />
                            </p:column>

                            <p:column headerText="Qtde necessÃ¡ria" sortBy="#{listaComprasController.quantidadeExigida}">
                                <h:outputText value="#{livroParaCotacao.quantidadeExigida}" />
                            </p:column>

                            <p:column headerText="Qtde na biblioteca" sortBy="#{listaComprasController.quantidadeLivrosDisponiveis}" >
                                <h:outputText value="#{livroParaCotacao.quantidadeLivrosDisponiveis}" />
                            </p:column>

                            <p:column headerText="Qtde faltando" sortBy="#{listaComprasController.quantidadeLivrosFaltando}">
                                <h:outputText value="#{livroParaCotacao.quantidadeExigida - livroParaCotacao.quantidadeLivrosDisponiveis}" />
                            </p:column>
                            
                            <p:column headerText="Qtde a Comprar" sortBy="#{livroParaCotacao.quantidadeAComprar}">
                                <h:outputText value="#{livroParaCotacao.quantidadeAComprar}" />
                            </p:column>

                            <p:column headerText="#{msg['cadastro.livro.label.disciplinas']}"
                                      filterBy="#{livroParaCotacao.disciplinasAsString}" filterMatchMode="contains">
                                <p:dataList value="#{livroParaCotacao.livro.bibliografias}" var="bibliografia">
                                    <h:outputText value="#{bibliografia.disciplina.nome} - #{bibliografia.disciplina.curso.nome} - #{bibliografia.tipo.value}" 
                                                  title="#{bibliografia.disciplina.nome} - #{bibliografia.disciplina.curso.nome} - #{bibliografia.tipo.value}"/>
                                </p:dataList>
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>
                </p:panel>  
                <p:spacer height="10px"/>
                <p:commandButton value="#{msg['cadastro.livro.button.remover']}"
                                 onclick="dlgRemocao.show()"
                                 icon="ui-icon-trash"/>
                
                <p:commandButton value="#{msg['arquitetura.label.salvar']}" 
                                 action="#{listaComprasController.editarListaCompras()}"
                                 ajax="false"
                                 icon="ui-icon-disk"/>

                <p:commandButton value="#{msg['arquitetura.label.voltar']}" 
                                 immediate="true"
                                 action="#{listaComprasController.openInitialPage()}"
                                 ajax="false"/>

                <p:dialog id="dialogRemocao" widgetVar="dlgRemocao" modal="true"
                          resizable="false" closable="false">

                    <h:panelGrid columns="1" style="text-align: center;">

                        <h:outputText value="#{msg['cadastro.autor.label.remocao']}"/>

                        <p:spacer height="10"/>

                        <h:panelGrid columns="2" style="margin-left: 30%;">

                            <p:commandButton value="#{msg['cadastro.autor.label.sim']}" update="@form"
                                             action="#{listaComprasController.removerLivros}" 
                                             oncomplete="dlgRemocao.hide()" process="@form" immediate="true"/>

                            <p:commandButton value="#{msg['cadastro.autor.label.nao']}"
                                             onclick="dlgRemocao.hide();"/>

                        </h:panelGrid>

                    </h:panelGrid>

                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
