<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core" 
              xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog id="dialogDetalhe" visible="#{disciplinaController.form.exibirDialogDetalhe}" modal="true" header="#{msg['label.disciplina.detalheDisciplina']}" resizable="false" showEffect="fade" width="400">

        <h:panelGrid columns="2" cellspacing="5" style="width: 100%; margin-left: auto; margin-right: auto">

            <h:outputLabel value="#{msg['label.disciplina.codigo']}:" style="font-weight: bold"/>

            <h:outputText value="#{disciplinaController.form.disciplinaDetalhe.codigo}" style="margin-left: 10px;"/>

            <h:outputLabel value="#{msg['label.disciplina.nome']}:" style="font-weight: bold"/>

            <h:outputText value="#{disciplinaController.form.disciplinaDetalhe.nome}" style="margin-left: 10px;"/>

            <h:outputLabel value="#{msg['label.disciplina.curso']}:" style="font-weight: bold"/>
 
            <h:outputText value="#{disciplinaController.form.disciplinaDetalhe.curso.nome}" style="margin-left: 10px;"/>

            <h:outputLabel value="#{msg['label.disciplina.livro']}:" style="font-weight: bold"/>

            <p:dataList value="#{disciplinaController.form.disciplinaDetalhe.bibliografias}" var="bibliografia" type="ordered" style="border: none !important; margin-left: 10px;">
                #{bibliografia.livro.titulo}
            </p:dataList>

        </h:panelGrid>

        <center>

            <p:commandButton id="btnVoltar" value="#{msg['label.disciplina.voltar']}" action="#{disciplinaController.fecharDialogDetalhe}" ajax="false" />

        </center>

    </p:dialog>

</ui:component>
