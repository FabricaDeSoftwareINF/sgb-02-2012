<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Livros para cotação
    </ui:define>

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">

            <h:body>
                <p:panel header="Livros para cotação">
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputText value="Parâmetro do mec: " />  
                        <h:outputText id="txt_count" value="#{livroParaCotacaoController.parametroMec} livros por aluno" />   
                    </h:panelGrid>  

                    <h:form style="font-size: 14px;">
                        <p:messages />
                        <h:panelGrid columns="2" width="100%">
                            <p:dataTable id="listaLivrosParaCotacao" paginator="true" rows="10" paginatorAlwaysVisible="false"
                                         value="#{livroParaCotacaoController.form.collectionEntities}" var="livroParaCotacao">

                                <p:column headerText="Isbn" sortBy="#{livroParaCotacao.isbn}" filterBy="#{livroParaCotacao.isbn}" filterMatchMode="contains">
                                    <h:outputText value="#{livroParaCotacao.isbn}" />
                                </p:column>

                                <p:column headerText="Titulo" sortBy="#{livroParaCotacao.nomeLivro}" filterBy="#{livroParaCotacao.nomeLivro}" filterMatchMode="contains">
                                    <h:outputText value="#{livroParaCotacao.nomeLivro}" />
                                </p:column>

                                <p:column headerText="Qtde vagas" sortBy="#{livroParaCotacao.quantidadeVagas}">
                                    <h:outputText value="#{livroParaCotacao.quantidadeVagas}" />
                                </p:column>

                                <p:column headerText="Qtde na biblioteca" sortBy="#{livroParaCotacao.quantidadeLivrosDisponiveis}" >
                                    <h:outputText value="#{livroParaCotacao.quantidadeLivrosDisponiveis}" />
                                </p:column>

                                <p:column headerText="Qtde faltando" sortBy="#{livroParaCotacao.quantidadeLivrosFaltando}">
                                    <h:outputText value="#{livroParaCotacao.quantidadeLivrosFaltando}" />
                                </p:column>

                            </p:dataTable>
                            <!--                            <p:spacer height="15"/>-->
                        </h:panelGrid>
                    </h:form>
                </p:panel>        
            </h:body>
        </ui:define>
    </ui:composition>
</html>
