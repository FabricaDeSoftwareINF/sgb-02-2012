<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <h:form id="formManterAutor">

                <h:panelGrid style="width: 70%; margin-top: 20px;">

                    <h:outputLabel value="#{msg['cadastro.autor.label.manterAutor']}" style="font-size: 40px;"></h:outputLabel>

                    <p:spacer width="20"></p:spacer>

                    <p:messages id="messages" autoUpdate="true"></p:messages>

                    <h:panelGrid columns="2">

                        <p:inputText value="#{autorController.form.filtroNome}" size="65" style="margin-left: 38px;"></p:inputText>

                        <p:commandButton icon="ui-icon-search" action="#{autorController.buscaTodosAutores()}" update="@form" ></p:commandButton>

                    </h:panelGrid>

                    <p:dataTable id="dtTable" value="#{autorController.form.model}" style=" width: 100%" paginator="true" paginatorAlwaysVisible="false" rows="10" var="autor" 
                                 selection="#{autorController.form.autoresSelecionados}" emptyMessage="#{msg['cadastro.autor.label.nenhumRegistro']}" >

                        <p:column selectionMode="multiple" style="width: 18px;"></p:column>

                        <p:column headerText="#{msg['cadastro.autor.label.nome']}" width="400"  filterBy="#{autor.nome}" filterMatchMode="contains" styleClass="widthFilterBy">
                            <h:outputLabel value="#{autor.nome}"></h:outputLabel>
                        </p:column>

                        <p:column headerText="#{msg['cadastro.autor.label.sobrenome']}" >
                            <h:outputLabel value="#{autor.sobrenome}"></h:outputLabel>
                        </p:column> O

                        <p:column headerText="#{msg['cadastro.autor.label.acoes']}" style="width: 10%; " >             

                                <p:commandLink value="#{msg['cadastro.autor.label.editar']}" action="#{autorController.openEditPage}" ajax="false">

                                    <f:setPropertyActionListener value="#{autor}" target="#{autorController.form.autorEdicao}"></f:setPropertyActionListener>

                                </p:commandLink>

                        </p:column>

                    </p:dataTable>

                    <h:panelGrid columns="2" style="float: right">

                        <p:commandButton value="#{msg['cadastro.autor.label.novo']}"  action="#{autorController.openInsertPage()}" ajax="false" style="width: 100px;margin-right: 4em" />

                        <p:commandButton value="#{msg['cadastro.autor.label.remover']}" action="#{autorController.prepararExclusao}" update="@form"  ></p:commandButton>

                    </h:panelGrid>

               </h:panelGrid>                        

                <p:confirmDialog id="dialogRemocao" message="#{msg['cadastro.autor.label.remocao']}"
                                 header="#{msg['cadastro.autor.label.remocaoTitulo']}" severity="alert" widgetVar="confirmation" visible="#{autorController.form.exibirDialogExclusao}">

                    <center>

                        <p:commandButton value="#{msg['cadastro.autor.label.sim']}" action="#{autorController.removerAutoresSelecionados()}" update="@form" ></p:commandButton>

                        <p:commandButton value="#{msg['cadastro.autor.label.nao']}" action="#{autorController.openInitialPage()}" ></p:commandButton>

                    </center>

                </p:confirmDialog>

            </h:form>      

        </ui:define>

    </ui:composition>
</html>
