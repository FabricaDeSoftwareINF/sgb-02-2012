<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <h:form id="formInicialCotacao" style="font-size: 14px;">
                
                <p:messages/>

                <p:panel header="#{msg['label.cotacao.cotarLivro']}">
                    
                    <p:graphicImage url="http://www.seeklogo.com/images/C/Carrinho_de_Compras-logo-F251151A71-seeklogo.com.gif"
                                    style="margin-left: 90%;" height="64" width="64" id="carrinhoCompras"/>
                    
                    
                    <p:overlayPanel id="panelCarrinho" for="carrinhoCompras">
                    
                    
                    </p:overlayPanel>   
                        
                    <h:panelGrid  id="livrosCotados" width="100%" columns="1">

                        <h:panelGrid columns="7">
                            
                            <p:graphicImage url="http://1.bp.blogspot.com/-n-fsjwiesiw/Tr7UmKfH6JI/AAAAAAAAAXQ/PUbQNNaU0bY/s1600/fundacao.jpg" width="150" height="220" />
                            
                            <p:spacer width="15"/>
                            
                            <h:panelGrid>
                                
                                <h:outputLabel value="Nome do livro"/>
                                
                                <h:outputLabel value="Autor(es)"/>
                                
                                <h:outputLabel value="Nº da Edição"/>
                                
                                <h:outputLabel value="Ano"/>
                                
                                <h:outputLabel value="ISBN-13"/>
                                
                            </h:panelGrid>
                            
                            <p:dataTable >
                                
                                <p:column headerText="#{msg['label.cotacao.loja']}">
                                    
                                </p:column>
                                
                                <p:column headerText="#{msg['label.cotacao.valor']}">
                                    
                                </p:column>
                                
                            </p:dataTable>
                            
                        </h:panelGrid>

                    </h:panelGrid>
                    
                </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
